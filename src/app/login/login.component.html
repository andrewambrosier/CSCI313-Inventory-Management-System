<div *ngIf="!isLoggedIn">
    <h2>Login</h2>
    <input [(ngModel)]="username" placeholder="Username"><br>
    <input [(ngModel)]="password" type="password" placeholder="Password"><br>
    <button (click)="login()">Login</button>
    <p *ngIf="error" style="color:red">{{ error }}</p>
  </div>
  
  <div *ngIf="isLoggedIn">
    <p>Welcome, {{ username }}!</p>
    <!-- Add dashboard link or content here -->
  </div>
